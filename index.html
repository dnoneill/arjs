<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
     <a-assets>
    <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
  </a-assets>
  
  	<a-marker type='pattern' id="3dmodel" url="./pattern-antlitz.ninja.1569957840550.patt">
       <a-entity gltf-model="#cityModel" modify-materials></a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    var anchorRef = document.getElementById('3dmodel');
    anchorRef.addEventListener("markerFound", (e)=>{ 
      alert('found marker')
    })
    anchorRef.addEventListener("markerLost", (e)=>{ 
      alert('exit marker')
    })
  </script>
</html>
